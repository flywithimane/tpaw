<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Contacts</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/form-jquery-validation.js"></script>
    <script src="js/gps.js"></script>
	<script src="js/store.js"></script>
   

</head>

<body>
    <div class="container">
        <h4>Ajouter un contact</h4>
        <!-- Add your site or application content here -->

        <form>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="name">Nom</label>
                </div>
                <div class="form-group col">
                    <input type="text" class="form-control" placeholder="" id="nom">
                </div>
                <div id="lenN" class="form-group col-1">
                   
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="firstname">Prénom</label>
                </div>
                <div class="form-group col">
                    <input type="text" class="form-control" placeholder="" id="prenom">
                </div>
                <div id="lenP" class="form-group col-1">
                    
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="birth">Date de naissance</label>
                </div>
                <div class="form-group col">
                    <input type="date" class="form-control" placeholder="" id="dateN">
                </div>
                <div class="form-group col-1">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="adresse">Adresse</label>
                </div>
                <div class="form-group col">
                    <input type="text" class="form-control" placeholder="" id="adr">
                    <div id="map">
                        <!--  image Google Map Ã  mettre Ã  jour -->                            
                       
                    </div>
                </div>
				
                <div class="form-group col-1">
                    <button class="btn btn-warning" type="button" id="gps">Get GPS</button>
                </div>
                <div class="col-1">
                </div>
				<div id="lenA" class="form-group col-1">
                    
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="mail">Mail</label>
                </div>
                <div class="form-group col">
                    <input type="email" class="form-control" placeholder="Votre adresse mail" id="mail">
                </div>
                <div id="lenM" class="form-group col-1">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <button id="ajouter" type="button" class="btn btn-primary">Ajouter</button>
                </div>
            </div>
        </form>
		<br>
		<div id="error">  </div>
		<div id="resultat">  </div>

        

        <hr>
        <h4>Liste des contacts</h4>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Date de naissance</th>
                    <th>Adresse</th>
                    <th>Mail</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>




        <div class="modal" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Veuillez remplir tous les champs svp !</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
